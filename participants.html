<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickWords</title>
    <link rel="stylesheet" href="css/participans.css">
    <link rel="stylesheet" href="css/global.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main >
        <div class="logo">QuickWords</div>
        <section>
            <div class="buttons">
                <button class="button blue">
                    <i class='bx bx-user' style='color:#f3eeed'  ></i>
                    <i class='bx bx-user' style='color:#f3eeed'  ></i>
                </button>
                <button class="button yellow">
                    <div class="player">
                        <i class='bx bx-user' style='color:#f3eeed'  ></i>
                        <i class='bx bx-user' style='color:#f3eeed'  ></i>
                    </div>
                    
                    <i class='bx bx-user' style='color:#f3eeed'  ></i>
                </button>
            </div>
            <div class="b-green">
                <button class="button green">
                    <div class="player">
                        <i class='bx bx-user' style='color:#f3eeed'  ></i>
                        <i class='bx bx-user' style='color:#f3eeed'  ></i>
                    </div>
                    <div class="player">
                        <i class='bx bx-user' style='color:#f3eeed'  ></i>
                        <i class='bx bx-user' style='color:#f3eeed'  ></i>
                    </div>
                </button>
            </div>
        </section>
        <button class="button red"><i class='bx bx-left-arrow-alt' style='color:#f3eeed' ></i> </button>
    </main>
</body>
</html>
